<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
   <center><h1>Tables in HTML</h1></center> 

   <center><table border="5px" cellspacing="50px" cellpadding="100px" bgcolor="aqua">
    <thead>
        <tr bgcolor="yellow">
         <th>Id</th>
         <th>Name</th>
         <th>Age</th>
        </tr>
   </thead>

   <tbody bgcolor="hotpink">
    <tr>
        <td>421</td>
        <td bgcolor="red">Dodappa</td>
        <td>68</td>
    </tr>
 
    <tr>
        <td>824</td>
        <td>Katappa</td>
        <td>20</td>
    </tr>
   </tbody>
   
   </table>
 


</center>
</body>
</html>
