<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card</title>
</head>
<body>
   <center>
<fieldset>
    <table>
       
    
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEBXDxygbBV1-GMyKCGzvraLy_VBiKBDoe-Q&s" alt="" height="300px" width="300px">
    <tr>
        <td><label for="card number">Card number</label></td>
    </tr>
        <br>
    <tr>
        <td><input type="number" id="card number"  required name="card no"  minlength="16" maxlength="16"></td>
    </tr>
<br>
<br>
    <tr>
        <td><label for="cardholder">Card holder name</label></td>
    </tr>
        <br>
    <tr>
        <td><input type="text" id="cardholder" placeholder="Card Holder name" required name="cardholder"></td>
    </tr>

    <tr>
        <td><label for="expiry">Expires on:</label></td>
    </tr>

    <tr>
        <td><input type="date" id="expiry"  required name="expiry"></td>
    </tr>
        <br>
    <tr>
        <td><label for="cvv">CVV:</label></td> 
    </tr>
        <tr>
        <td><input type="number" id="cvv"  required name="cvv" minlength="3" maxlength="3"></td> 
   
    </tr>
   
    </table>
</fieldset>
</center> 
</body>
</html>
